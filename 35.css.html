        // 第二種寫法
        var style ={
            color: "#fff",
            background: '#000',
        //    key:value。宣告一個變數

        $('.box').on('click', function() {
            if($('.box').css('background-color')==='rgb(170, 255, 255)'){
                $(this).css(style);
            }
            else {
                $(this).css('background-color','rgb(170, 255, 255)').css('color','rgb(0, 0, 0)');

        });
