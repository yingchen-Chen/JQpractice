<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world!</h1>
    <h2 class="go">hello orange!</h2>
    <a href="https://www.google.com.tw/?hl=zh_TW">google</a>
    <a href="https://tw.yahoo.com/">yahoo</a>

    


    
    <script src="./JS/jquery-3.6.0.js"></script>
    
    <script>
        let x =10;
        //選擇器 + 想要做甚麼動作
        $('h1').css('color','red');
        $('.go').css('color', 'orange')
        //class選擇器('.classname') + 想要做甚麼動作
        $('a[href ="https://www.google.com.tw/?hl=zh_TW"]').css('color','yellow');
        //Attributes屬性選擇器('a[href=網址]') + 想做甚麼動作
    </script>
    <script>
        console.log('x',x);
    </script>    
</body>
</html>
