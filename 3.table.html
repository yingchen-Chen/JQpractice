    <h1>hi h1</h1>

    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
         //chaining
        $('td:odd').css('background', 'yellow');
        $('td:first').css('background', 'blue');

        //Dom
        $('td:last').css('background', 'blue').css('color', 'white');

        $('td:gt(2)').css('background', 'pink');
        $('td:lt(2)').css('background', 'lightblue');

        $(':header').css('color', 'gray') //header是選取h1-h2的標籤不要誤會
        //有一些標籤4.0版本開始不支援
    </script>
